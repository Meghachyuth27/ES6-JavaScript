<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculation</title>
    </head>
    <body>
	<script>
        class Calculation{
            add(a,b){
                return a+b;
            }
            sub(a,b){
                return a-b;
            }
            mul(a,b){
                return a*b;
            }
            div(a,b){
                return a/b;
            }
        }
        var cal = new Calculation();
        document.write(cal.add(10,20),"<br>");
        document.write(cal.sub(10,20),"<br>");
        document.write(cal.mul(10,20),"<br>");
        document.write(cal.div(10,20),"<br>");
    </script>  
    </body>
</html>
