<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Claa-Object</title>
    </head>
    <body>
	<script>
        class newClass{
            name;
            age;
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            display(){
                document.write(this.name+" "+this.age);
            } 
        }
            cas = new newClass("Sai",20);
            cas.display();
    </script>  
    </body>
</html>
