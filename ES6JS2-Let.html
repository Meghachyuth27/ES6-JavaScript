<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Var 1</title>
    </head>
    <body>
	<script>
        for (let i=0;i<5;i++)
        {
        document.write(i,"<br>");
        }
        //i cannot be printed since the lifespan of i is only in the given block
        document.write("Out of loop: ",i);  
    </script>  
    </body>
</html>
