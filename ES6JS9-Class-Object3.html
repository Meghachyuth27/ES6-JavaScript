<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Constructor</title>
    </head>
    <body>
	<script>
        class Cars{
            brand;
            constructor(name){
                this.brand=name;
            }
        }
        var car1=new Cars("BMW");
        document.write(car1.brand)
    </script>  
    </body>
</html>
