<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Class-Object-2</title>
    </head>
    <body>
	<script>
        class PersonClass{
            name;
            age;
            display(){
                document.write("Name: "+this.name+" Age: "+this.age);
            }
        }
        var p2 = new PersonClass();
        p2.name="Cmv";
        p2.age=20;
        p2.display();
    </script>  
    </body>
</html>
