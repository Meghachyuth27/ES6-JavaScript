<!DOCTYPE html>
<html lang="en">
    <head>
        <title>without Arrow</title>
    </head>
    <body>
	<script>
        function add(a,b){
            return a+b;
        }
        sum=add(10,20);
        document.write(sum,"<br>");
        //with arrow function
        add = (a,b) =>{
            return (a+b);
        }
         sum = add(10,20);
        document.write(sum,"<br>");
        //single line
        add = (a) => {return a+a;}
        sum=add(10);
        document.write(sum,"<br>");
         myfunction = () => document.write("No Braces"); myfunction()
    </script>
    </body>
</html>
