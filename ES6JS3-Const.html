<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Var 1</title>
    </head>
    <body>
	<script>
        for (const i=0;i<5;i++)
        {
        document.write(i,"<br>");
        }
        //since i constant we cannot change the the value of i or increment i
        document.write("Out of loop: ",i);  
    </script>  
    </body>
</html>
